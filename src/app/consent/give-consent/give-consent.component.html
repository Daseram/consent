<form [formGroup]="consentForm" (ngSubmit)="onSubmit(consentForm.value)">
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="name" formControlName="name">
    </div>
    <div class="col">
      <input type="email" class="form-control" placeholder="email" formControlName="email">
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <div class="form-check" *ngFor="let option of checkOptions; let i = index">
            <input class="form-check-input" type="checkbox" value="" [id]="i" (change)="selectOption(option)">
            <label class="form-check-label" [for]="i">
              {{ option }}
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col text-center">
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="!consentForm.valid || selectedConsents.length === 0">Give Consent</button>
      </div>
    </div>
  </div>
</form>
