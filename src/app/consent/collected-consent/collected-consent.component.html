<div class="mat-elevation-z8 content">
  <table mat-table [dataSource]="dataSource" class="data-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Consent Column -->
    <ng-container matColumnDef="consents">
      <th mat-header-cell *matHeaderCellDef> Consent given for </th>
      <td mat-cell *matCellDef="let element"> {{element.consents}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[2]" showFirstLastButtons></mat-paginator>
</div>
